<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<h2>로그인</h2>
<form action="/login" method="post">
    <label>사용자 이름:</label>
    <input type="text" name="username" required>
    <br>
    <label>비밀번호:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">로그인</button>
</form>
</body>
</html>
